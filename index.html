<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,500&family=Montserrat&family=Poppins&family=Roboto:ital,wght@0,100;0,400;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <section>
    <div class="picture">
      <img src="images/image-product-desktop.jpg" alt="Produc Image">
    </div>

    <div class="content">

      <h3>
        PERFUME
      </h3>

      <h1>
        Gabrielle <br> Essence Eau <br> De Parfum
      </h1>

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <h2>
          $149.99 <span> <del> $169.99 </del> </span>

        </h2>

      </div>

      <div class="btn">
        <button>
          <img src="images/shopping-cart.png" alt=""> Add to Cart
        </button>
      </div>

    </div>
  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">MHC Tahmid</a>.
    </div>
  </footer>

</body>

</html>
